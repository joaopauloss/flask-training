{% extends 'base.html' %}

{% block head %}
<title>Page 1 - Flask Training</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block body %}
    <div>
        <h1>Page 1</h1>
        <button type="button" onclick="redirectPage('/')">Back</button>
    </div>

    <div>
        <input type="file" id="fileinput" />
        <script language="javascript">
            //ReadFile for Page 1
            function readSingleFile(evt) {
                //Retrieve the first (and only!) File from the FileList object
                var f = evt.target.files[0]; 

                if (f) {
                var r = new FileReader();
                r.onload = function(e) { 
                    var contents = e.target.result;
                    document.getElementById('area').value=  contents;
                }
                r.readAsText(f);

                } else { 
                    alert("Failed to load file");
                }
            }

            document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
        </script>
        <textarea rows=20 cols=100 id="area" readonly></textarea>
        <input type="button" value="Clear" onclick="eraseText()"/>
    </div>

    <script src="../static/js/redirect-page.js"></script>
    <script src="../static/js/clear-text.js"></script>

{% endblock %}
